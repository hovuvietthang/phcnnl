<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REHABcloud Số hoá - Tiết kiệm - Hiệu quả</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
     <!-- Ô tìm kiếm -->
<div class="fixed top-0 left-0 right-0 flex justify-center mb-4 bg-white shadow-md z-10 p-4">
    <img src="logo.png" alt="REHABcloud Số hoá - Tiết kiệm - Hiệu quả" class="h-10" />

    <input 
        type="text" 
        id="searchInput" 
        placeholder="Tìm kiếm bệnh nhân..." 
        class="w-full max-w-md p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        oninput="filterTable()"
    />
</div>
<br/>
<br/>
<br/>
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full table-auto border-collapse border border-gray-200">
                <thead class="sticky top-0 bg-blue-500 text-white">
                    <tr>
                        <th class="px-4 py-2 border border-gray-300 text-left">Số HSBA</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Họ và tên</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Tuổi</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Giới tính</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Ngày vào viện</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Chẩn đoán</th>
                        <th class="px-4 py-2 border border-gray-300 text-left">Hồ sơ</th>
                    </tr>
                </thead>
                <tbody id="resultTableBody">
                    <!-- Dữ liệu sẽ được hiển thị tại đây -->
                </tbody>
            </table>
        </div>
        
        <p id="noDataMessage" class="text-center text-gray-500 mt-4 hidden">
            Không có bệnh nhân trong 30 ngày gần nhất.
        </p>
    </div>

 <!-- Nút tròn thả nổi -->
<div class="fixed right-6 bottom-6 flex flex-col space-y-4">
    <a 
        href="https://script.google.com/macros/s/AKfycbx2c7LzB5I_T3sAH3Xp2Rm8M2u68zF-YRQILXh_iRQtPr0Wl_Y7IkAe40qxB_ZqoJfK/exec" 
        target="_blank" 
        class="bg-blue-500 text-white w-12 h-12 flex items-center justify-center rounded-full shadow-lg hover:bg-blue-600 transition duration-300"
        title="THÊM HỒ SƠ MỚI"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4"></path><path d="M14 2v4a2 2 0 0 0 2 2h4"></path><path d="M3 15h6"></path><path d="M6 12v6"></path></svg>
    </a>
    <!-- Nút tròn thả nổi mới -->
    <a 
        href="https://hovuvietthang97.vercel.app" 
        target="_blank" 
        id="infoButton"
        class="bg-green-500 text-white w-12 h-12 flex items-center justify-center rounded-full shadow-lg hover:bg-green-600 transition duration-300"
        title="Thông tin thêm"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 16v-4"></path><path d="M12 8h.01"></path></svg>
    </a>
    <!-- Nút tròn phía trên -->
    <a 
        href="javascript:void(0)" 
        class="bg-yellow-500 text-white w-12 h-12 flex items-center justify-center rounded-full shadow-lg hover:bg-yellow-600 transition duration-300"
        title="Hiển thị quy trình"
        id="showPopupButton"
    >
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13.5 22H7a1 1 0 0 1-1-1v-6a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v.5"></path><path d="m16 19 2 2 4-4"></path><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v2"></path><path d="M6 9V3a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v6"></path></svg>
    </a>
</div>


<!-- Popup hiển thị hình ảnh khi nhấp -->
<div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="relative w-[80vw] h-[80vh] bg-white shadow-lg rounded-lg">
        <!-- Nút đóng -->
        <button id="closePopupButton" class="absolute top-2 right-2 text-white bg-red-500 p-2 rounded-full">X</button>
        <!-- Hình ảnh quy trình -->
        <img src="/quytrinh.png" alt="Quy trình" class="w-full h-full object-contain rounded-lg" />
    </div>
</div>
    <script>
        // Hàm lấy dữ liệu từ Google Sheets
        async function fetchData() {
            const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=O1VPfuCtn-FC-jxeH1lmIfTIXz7xsJ39OWnmAVwMhhjFNVVJwOIPkXtf8E_9imUK94VbUuPYgMiGZzUQTkmeLQrCJX0bDdAlm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnJdCvTcUUt53HQ1B32FemR_AdkJwwEvTcHQH5lerqyagMvvbYJaoV-p_5nSebKGafrIlE9RyJaVhd1A2oAUzsXcitcXpa6bG8w&lib=M6C_v2HTfHLlLRH0ki4RwMcTi32_F69pn'); // Thay URL bằng URL Web App của bạn
            const data = await response.json();
            return data;
        }

        // Hàm lọc bệnh nhân nhập viện trong 30 ngày gần nhất
        function filterRecentEntries(entries) {
            const today = new Date();
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(today.getDate() - 30);

            return entries.filter(entry => {
                const entryDate = new Date(entry.ngayvaovien);
                return entryDate >= thirtyDaysAgo && entryDate <= today;
            });
        }

        // Hàm hiển thị dữ liệu
        async function displayData() {
            const tableBody = document.getElementById("resultTableBody");
            const noDataMessage = document.getElementById("noDataMessage");
            const data = await fetchData();

            const filteredData = filterRecentEntries(data);

            if (filteredData.length > 0) {
                noDataMessage.classList.add("hidden");
                filteredData.forEach(entry => {
                    const row = document.createElement("tr");
                    row.classList.add("border-t", "hover:bg-gray-100");

                    row.innerHTML = `
                        <td class="px-4 py-2 border border-gray-300">${entry.hsba}</td>
                        <td class="px-4 py-2 border border-gray-300">${entry.hovaten}</td>
                        <td class="px-4 py-2 border border-gray-300">${entry.tuoi}</td>
                        <td class="px-4 py-2 border border-gray-300">${entry.gioitinh}</td>
                        <td class="px-4 py-2 border border-gray-300">${entry.ngayvaovien}</td>
                        <td class="px-4 py-2 border border-gray-300">${entry.chandoan}</td>
                        <td class="px-4 py-2 border border-gray-300">
                            <a href="${entry.linkhoso}" target="_blank" class="text-blue-500 underline"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="rgb(59 130 246)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 5-2.414-2.414A2 2 0 0 0 14.172 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2"></path><path d="M21.378 12.626a1 1 0 0 0-3.004-3.004l-4.01 4.012a2 2 0 0 0-.506.854l-.837 2.87a.5.5 0 0 0 .62.62l2.87-.837a2 2 0 0 0 .854-.506z"></path><path d="M8 18h1"></path></svg></a>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                noDataMessage.classList.remove("hidden");
            }
        }

        // Hàm lọc bảng theo từ khóa
        function filterTable() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const rows = document.querySelectorAll("#resultTableBody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(input) ? "" : "none";
            });
        }

        // Tự động hiển thị dữ liệu khi tải trang
        window.onload = displayData;
    </script>
    <script>
    // Lấy các phần tử
    const showPopupButton = document.getElementById('showPopupButton');
    const popup = document.getElementById('popup');
    const closePopupButton = document.getElementById('closePopupButton');

    // Hiển thị popup khi nhấp vào nút
    showPopupButton.addEventListener('click', () => {
        popup.classList.remove('hidden'); // Loại bỏ lớp 'hidden' để popup hiện lên
    });

    // Đóng popup khi nhấp vào nút "X"
    closePopupButton.addEventListener('click', () => {
        popup.classList.add('hidden'); // Thêm lại lớp 'hidden' để popup ẩn đi
    });

    // Đóng popup khi nhấp ra ngoài (cả vùng đen mờ)
    popup.addEventListener('click', (event) => {
        if (event.target === popup) {
            popup.classList.add('hidden'); // Ẩn popup nếu người dùng nhấp ra ngoài
        }
    });
</script>

</body>
</html>

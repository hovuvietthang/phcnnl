<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm thông tin bệnh nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .search-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Tìm kiếm thông tin bệnh nhân</h1>
    <div class="search-container">
        <div class="form-group">
            <label for="searchName">Tìm kiếm theo tên:</label>
            <input type="text" id="searchName" placeholder="Nhập họ và tên">
        </div>
        <button onclick="searchData()">Tìm kiếm</button>
    </div>
    <table id="resultTable" style="display:none;">
        <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Tuổi</th>
                <th>Giới tính</th>
                <th>Ngày vào viện</th>
                <th>Bác sĩ điều trị</th>
                <th>Chẩn đoán</th>
                <th>Link hồ sơ</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        async function fetchData() {
            const response = await fetch('https://script.googleusercontent.com/macros/echo?user_content_key=VU2tBJusTmk7sNLb4N9PaGm9uIVdP2P_SG9vXj-iJCGaBlz-JQlL6OPnaxPZmBbSFnEOUVDShjK-RXLUePfLdBFRAAzBbmgem5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnPz9VL3xS1MLZV1K9zCeuLRP8CRc1J4LG2Lp-OrJkeCJBNMW_bt1fmLA3lNOg3R7UhcjGWLXIkIfOosBoi3uW7FMeHwYdZPmSg&lib=M6C_v2HTfHLlLRH0ki4RwMcTi32_F69pn');
            const data = await response.json();
            return data;
        }

        function filterRecentEntries(entries) {
            const thirtyDaysAgo = new Date();
            thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
            return entries.filter(entry => {
                const entryDate = new Date(entry.ngayvaovien);
                return entryDate >= thirtyDaysAgo;
            });
        }

        async function searchData() {
            const searchName = document.getElementById("searchName").value.toLowerCase();
            const table = document.getElementById("resultTable");
            const tbody = table.querySelector("tbody");

            tbody.innerHTML = ""; // Clear previous results
            table.style.display = "none"; // Hide table initially

            const data = await fetchData();

            const filteredData = filterRecentEntries(data).filter(entry => 
                entry.hovaten.toLowerCase().includes(searchName)
            );

            if (filteredData.length > 0) {
                filteredData.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.hovaten}</td>
                        <td>${entry.tuoi}</td>
                        <td>${entry.gioitinh}</td>
                        <td>${entry.ngayvaovien}</td>
                        <td>${entry.bacsidieutri}</td>
                        <td>${entry.chandoan}</td>
                        <td><a href="${entry.linkhoso}" target="_blank">Xem hồ sơ</a></td>
                    `;
                    tbody.appendChild(row);
                });
                table.style.display = "table";
            } else {
                alert("Không tìm thấy kết quả phù hợp.");
            }
        }
    </script>
</body>
</html>
